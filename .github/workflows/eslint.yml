name: Lint Frontend

on:
  pull_request:
    branches:
      - "main"
      - "master"
    types: [opened, synchronize, reopened]

jobs:
  lint:
    name: Run ESLint for Frontend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
